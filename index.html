<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="first-block blue-bg">
            <div class="logo yellow-bg"><p>Logo</p></div>
            <nav class="yellow-bg"><p>Navbar</p></nav>
            <div class="registro yellow-bg"><p>Registro</p></div>
        </div>
        <div class="second-block red-bg">
            <div  class="yellow-bg"><p>Banner</p></div>
        </div>
    </header>
    <main class="third-block">
        <div class="third-block-one">
            <div class="third-block-one-first blue-bg">
                <div class="yellow-bg"><p>Artículo 1</p></div>
                <div class="yellow-bg"><p>Artículo 2</p></div>
                <div class="yellow-bg"><p>Artículo 3</p></div>
                <div class="yellow-bg"><p>Artículo 4</p></div>
            </div>
            <div class="third-block-one-second blue-bg">
                <div class="yellow-bg"><p>Comentario 1</p></div>
                <div class="yellow-bg"><p>Comentario 2</p></div>
            </div>
        </div>
        <div class="third-block-two red-bg">
            <div class="yellow-bg"><p>Opción 1</p></div>
            <div class="yellow-bg"><p>Opción 2</p></div>
        </div>
    </main>
    <footer>
        <div class="yellow-bg"><p>Contacto</p></div>
    </footer>
</body>
</html>
